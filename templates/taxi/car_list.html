{% extends "base.html" %}

{% block content %}
    <h1>
      Car List
      <a href="{% url 'taxi:car-create' %}" class="btn btn-primary link-to-page">
        Create
      </a>
    </h1>
   <form method="get" action="" class="form-inline">
     <label>
       <input
           type="text"
           name="search_query"
           class="form-control"
           placeholder="Search by model"
           value="{{ request.GET.search_query }}"
       >
     </label>
     <input class="btn btn-secondary" type="submit" value="ðŸ”Ž">
   </form>

    {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
    {% for car in car_list %}
      <tr>
        <td>{{ car.id }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
    </table>
    {% else %}
      <p>There are no cars in the service.</p>
    {% endif %}
{% endblock %}
